---

# mysql.schema.sql path for debian
icinga2_web_mysql_schema_sql_path: /usr/share/icingaweb2/schema/mysql.schema.sql

# package list needed for icingaweb2
icinga2_web_packages:
  - icingaweb2
  - icingacli
  - python3-pymysql
  - python3-selinux
  - python3-semanage
  - mariadb-client
  - git

icinga2_web_icingadb_packages:
  - icingadb-web

icinga2_web_monitoring_packages:
  - icingaweb2-module-monitoring

# path to ca store
icinga2_web_ca_path: /etc/ssl/certs/ca-certificates.crt
